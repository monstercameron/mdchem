<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing page</title>
    <link rel="stylesheet" href="/redesign/lib/bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/redesign/lib/styles/style.css">
    <script src="/redesign/lib/jquery/jquery.js"></script>
    <script src="/redesign/lib/popper/popper.js"></script>
    <script src="/redesign/lib/bootstrap-4.3.1-dist/js/bootstrap.bundle.js"></script>
</head>

<body>
    <div id="carouselExampleControls" class="carousel slide slideshow" data-ride="carousel" >
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="http://via.placeholder.com/800x480" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="http://via.placeholder.com/800x480" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="http://via.placeholder.com/800x480" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>

</html>
