<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Landing page</title>
    <link rel="stylesheet" href="/redesign/lib/bootstrap-4.3.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/redesign/lib/styles/style.css">
    <script src="/redesign/lib/jquery/jquery.js"></script>
    <script src="/redesign/lib/popper/popper.js"></script>
    <script src="/redesign/lib/bootstrap-4.3.1-dist/js/bootstrap.bundle.js"></script>
</head>

<body>
    <!-- mail form -->
    <div class="row border colors-pastel-10 section-custom p-4">
        <div class="col-sm-10 border align-self-center mx-auto shadow-sm p-3">
            <div class="col-sm-10 mx-auto text-center p-3 text-size-3">
                Please Fill out the form below to get in touch with us.

            </div>
            <form action="/email" method="POST">
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="pwd">Name:</label>
                    <input type="password" class="form-control" id="pwd">
                </div>
                <div class="form-group">
                    <label for="message">message:</label>
                    <textarea class="form-control" name="message" id="message" cols="30" rows="10"
                        placeholder="Message Here..."></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
