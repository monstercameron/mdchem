{% extends "base.html" %}
{% block login %}
<nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
    <ul class="navbar-nav">
        <a class="navbar-brand" href="/">
            <i class="material-icons md-36">
                home
            </i>
        </a>
    </ul>
</nav>
<div class="container-fluid">
    {% if error %}
    <!-- alert -->
    <div class="row">
        <div class="container-fluid">
            <div class="alert alert-warning col-8 mx-auto mt-2 text-center">
                <strong>{{error}}</strong>
            </div>
        </div>
    </div>
    {% endif %}
    <!-- recovery page -->
    <div class="row" style="visibility: visible;">
        <div class="col-sm-8 mx-auto mt-5 mb-5">
            <form action="/login" method="post">
                <div class="form-group">
                    <div class="form-group">
                        <label for="exampleInputEmail1">
                            Email address</label>
                        <input name="name" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="sel1">Security Question</label>
                        <select class="form-control" id="sel1" name="question">
                            <option selected disabled>Choose one</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <small id="registerorrecover" class="form-text text-muted">
                        <a href="/login">Do you want to login? </a> | <a href="/register">Do you want to
                            register?</a>
                    </small>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
