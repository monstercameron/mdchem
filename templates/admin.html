{% extends "base.html" %}
{% block admin %}

<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top" style="z-index:1031;">
    <!-- navbar -->
    <ul class=" navbar-nav text-white">
        <a class="navbar-brand" href="#">
            <img src="/static/images/logo.png" class="d-inline-block align-top" width="72" height="" alt="">
        </a>
    </ul>
    <ul class=" navbar-nav text-white ml-auto">
        <li class="nav-item">
            <button type="button" class="btn btn-outline-warning" data-toggle="modal" data-target="#myModal">
                LOGOUT
            </button>
        </li>
    </ul>
</nav>
<!-- quit modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <form action="/logout" method="post">
                    <input type="hidden" name="{{uid}}">
                    Are you sure you want to logout?
                    <button type="submit" class="btn btn-danger">YES</button>
                </form>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

                    </li>
