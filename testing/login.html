<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/testing/style.css">
    <link rel="stylesheet" href="/testing/bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/testing/DataTables/datatables.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>{{title}}</title>
</head>

<body style="overflow: scroll;">
    <nav class="navbar navbar-expand-sm bg-secondary navbar-dark">
        <ul class="navbar-nav">
            <a class="navbar-brand" href="/">
                <i class="material-icons md-36">
                    home
                </i>
            </a>
        </ul>
    </nav>
    <div class="container">
        <!-- alert -->
        <div class="row">
            <div class="container-fluid">
                <div class="alert alert-warning col-8 mx-auto mt-2 text-center">
                    <strong>{{error}}</strong>
                </div>
            </div>
        </div>
        <!-- login page -->
        <div class="row" style="visibility: ;">
            <div class="col-sm-8 mx-auto mt-5 mb-5">
                <form action="/login" method="post">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="exampleInputEmail1">
                                Email address</label>
                            <input name="name" type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input name="password" type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <small id="registerorrecover" class="form-text text-muted">
                            <a href="/recover">Did you forget your password? </a> | <a href="/register">Do you want to
                                register?</a>
                        </small>
                    </div>
                </form>
            </div>
        </div>
        <!-- register page -->
        <div class="row" style="visibility: ;">
            <div class="col-sm-8 mx-auto mt-5 mb-5">
                <form action="/login" method="post">
                    <!-- name -->
                    <div class="form-group">
                        <div class="row">
                            <div class="form-group col-6">
                                <label for="firstNameInput">First</label>
                                <input name="first" type="text" class="form-control" id="firstNameInput"
                                    aria-describedby="emailHelp" placeholder="Enter First Name">
                            </div>
                            <div class="form-group col-6">
                                <label for="lastNameInput">Last</label>
                                <input name="last" type="text" class="form-control" id="lastNameInput" aria-describedby="emailHelp"
                                    placeholder="Enter Last Name">
                            </div>
                        </div>
                        <!-- email -->
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input name="email" type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail2">Verify address</label>
                            <input name="email-verify" type="email" class="form-control" id="exampleInputEmail2"
                                aria-describedby="emailHelp" placeholder="Verify email">
                            <small id="emailHelp" class="form-text text-muted">Make sure you are entering the same
                                email.</small>
                        </div>
                        <!-- password -->
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input name="password" type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                            <small id="passwordHelp" class="form-text text-muted">6 or more characters, 1 uppercase and
                                1 symbol</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword2">Verify Password</label>
                            <input name="password-verify" type="password" class="form-control" id="exampleInputPassword2"
                                placeholder="Verify password">
                        </div>
                        <!-- submit -->
                        <button type="submit" class="btn btn-primary">Register</button>
                        <small id="registerorrecover" class="form-text text-muted">
                            <a href="/login">Do you want to login? </a> | <a href="/recover">Did you forget your
                                password? </a>
                        </small>
                    </div>
                </form>
            </div>

        </div>
        <!-- recovery page -->
        <div class="row" style="visibility: visible;">
            <div class="col-sm-8 mx-auto mt-5 mb-5">
                <form action="/login" method="post">
                    <div class="form-group">
                        <div class="form-group">
                            <label for="exampleInputEmail1">
                                Email address</label>
                            <input name="name" type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="sel1">Security Question</label>
                            <select class="form-control" id="sel1" name="question">
                                <option selected disabled>Choose one</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <small id="registerorrecover" class="form-text text-muted">
                            <a href="/login">Do you want to login? </a> | <a href="/register">Do you want to
                                register?</a>
                        </small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
